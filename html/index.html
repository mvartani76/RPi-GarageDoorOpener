        webiopi().ready(function() {

                content1 = $("#content1");

                // create a button that output a sequence
		button = webiopi().createSequenceButton("sos1", "GARAGE1", 17, 100, "0101");

                // create a button that output a sequence
                button = webiopi().createSequenceButton("sos2", "GARAGE2", 22, 100, "0101");
                content1.append(button); // append button to content div

		// auto refresh UI
                webiopi().refreshGPIO(true);

	});
	</script>
